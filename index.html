<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" >
        <title>Home - Robbie Lens Photography</title>
        <link href="styles/style.css" rel="stylesheet" >
        <link href="styles/index.css" rel="stylesheet" >
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Manrope&family=Montserrat&display=swap" rel="stylesheet">
    </head>

    <body>
        <header>
            <nav>
                <img src="images/logo.png" alt="Robbie Lens Logo" >
                <div>
                    <a href="index.html">Home</a>
                    <a href="about.html">About</a>
                    <a href="portfolio.html">Portfolio</a>
                </div>
            </nav>
        </header>
        <main>
            <section class="home-introduction">
                <div>
                    <h1>Robbie Lens Photography</h1>
                    <p>
                        Where <em>professionalism</em> meets <em>passion</em>. For over 5 years now, I have been practicing
                        my profession with the passion that drives me: capturing the essence of every moment.
                    </p>
                    <a href="#contact" class="cta">HAVE A PROJECT? CONTACT ME</a>
                </div>
                <img src="images/robbie-lens.png" alt="Portrait with effects by photographer Robbie Lens" >
            </section>
            <section class="home-images">
                <h2>My Latest Project</h2>
                <div>
                    <img src="images/home/element-1.png" alt="Twelve Apostles - Australia" >
                    <img src="images/home/element-2.png" alt="Wai-O-Tapu - New Zealand" >
                    <img src="images/home/element-3.png" alt="Abel Tasman National Park - New Zealand" >
                </div>
                <div>
                    <img src="images/home/element-4.png" alt="Rotorua Lake - New Zealand" >
                    <img src="images/home/element-5.png" alt="Milford Sound - New Zealand" >
                    <img src="images/home/element-6.png" alt="Wanaka Lake - New Zealand" >
                </div>
            </section>
            <section id="contact" class="section-contact">
                <h2>Let's talk about your project</h2>
                <form method="get" action="">
                    <div class="form-nom-email">
                        <div class="form-column">
                            <label for="name">name</label>
                            <input type="text" name="name" id="name" >
                        </div>
                        <div class="form-column">
                            <label for="email">email</label>
                            <input type="email" name="email" id="email" >
                        </div>
                    </div>
                    <label for="message">message</label>
                    <textarea name="message" id="message" rows="10"></textarea>
                    <input type="submit" value="SEND" class="cta" >
                </form>
            </section>
        </main>
        <footer>
            <a href="index.html" class="link-icon"></a>
                <img src="images/logo.png" alt="Robbie Lens Logo">
            </a>
            <div>
                <a target="_blank" href="https://twitter.com/" class="link-icon">
                    <img src="images/twitter.png" alt="Twitter Logo" >
                </a>
                <a target="_blank" href="https://www.instagram.com/" class="link-icon">
                    <img src="images/instagram.png" alt="Instagram Logo" >
                </a>
            </div>
        </footer>
    </body>
</html>
